</head>

    <div class="face">

        <div id="fun">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>

        </div>

        <div id="normal">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <div id="sad">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
    
    </div>


    <div class="result">
        <div class="btns">
            <input type="button" id="btn-fun" value=":)">
            <input type="button" id="btn-normal" value=":|">
            <input type="button" id="btn-sad" value=":(">
        </div>
    </div>
